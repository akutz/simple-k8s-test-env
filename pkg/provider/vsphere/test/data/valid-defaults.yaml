# A sk8 defaults config is a multi-doc YAML file with one
# ClusterProviderConfig and one MachineProviderConfig both as top-level
# elements.

apiVersion: vsphere.sk8.vmware.io/v1alpha0
kind: ClusterProviderConfig
server:   env:VSPHERE_SERVER
username: env:VSPHERE_USERNAME
password: env:VSPHERE_PASSWORD
nat:
  apiVersion: sk8.vmware.io/v1alpha0
  kind: LinuxVirtualSwitchConfig
  publicIPAddr:  1.2.3.4
  privateIPAddr: 5.6.7.8
  ssh:
    addr: lvs.host
    privateKeyPath: id_rsa.sk8
    publicKeyPath: id_rsa.sk8.pub
ssh:
  privateKey: 
  publicKey: 

---

apiVersion: vsphere.sk8.vmware.io/v1alpha0
kind: MachineProviderConfig
datacenter:   /SDDC-Datacenter
datastore:    /SDDC-Datacenter/datastore/WorkloadDatastore
folder:       /SDDC-Datacenter/vm/Workloads/sk8e2e
resourcePool: /SDDC-Datacenter/host/Cluster-1/Resources/Compute-ResourcePool/sk8e2e
network:
  interfaces:
  - name: eth0
    network: sddc-cgw-network-4
  - name: eth1
    network: sddc-cgw-network-lvs-1