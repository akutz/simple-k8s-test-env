# Used to verify that multiple defaults files can be consumed.
apiVersion: cluster.k8s.io/v1alpha1
kind: Cluster
metadata:
  labels:
    sk8.vmware.io/cloud-provider: external
spec:
  clusterNetwork:
    serviceDomain: cluster.local
    services:
      cidrBlocks:
      - 10.96.0.0/12

---

apiVersion: vsphere.sk8.vmware.io/v1alpha0
kind: ClusterProviderConfig
nat:
  apiVersion: sk8.vmware.io/v1alpha0
  kind: LinuxVirtualSwitchConfig
  publicIPAddr:  0.0.0.0

---

apiVersion: vsphere.sk8.vmware.io/v1alpha0
kind: MachineProviderConfig
datacenter: /SDDC-Datacenter2
network:
  interfaces:
  - name: eth0
  - name: eth1
  - name: eth2
